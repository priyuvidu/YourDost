{% extends 'dostdict/base.html' %} }}
{% load dict_extra %}
{% block content %}
    <h1>All words starting with '{{ words.0|index:0 }}'</h1>
    {% for word in words %}
        <div class="post">
            <h3>{{ word }} <a class="btn btn-default" href="{% url 'word_delete' pk=word.pk %}"><span class="glyphicon glyphicon-remove"></span></a></h3>
        </div>
    {% endfor %}
{% endblock %}
